apiVersion: v1
kind: Service
metadata:
  name: {{ include "platformApi.fullname" . }}
  labels:
    {{- include "platformApi.labels.standard" . | nindent 4 }}
    platform.apolo.us/ping: "true"
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    platform.apolo.us/ping-url: http://{{ include "platformApi.fullname" . }}.{{ .Release.Namespace }}.svc:{{ .Values.port | default 8080 }}/ping
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
  selector:
    app: {{ include "platformApi.name" . }}
    release: {{ .Release.Name }}
    service: platform-api
