apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: elasticsearch-logging
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      service: elasticsearch-logging
  template:
    metadata:
      labels:
        service: elasticsearch-logging
    spec:
      containers:
      - name: elasticsearch-logging
        image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
        env:
        - name: "ES_JAVA_OPTS"
          value: "-Xms256m -Xmx256m"
        - name: "discovery.type"
          value: "single-node"
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: elasticsearch-auth
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      service: elasticsearch-auth
  template:
    metadata:
      labels:
        service: elasticsearch-auth
    spec:
      containers:
      - name: elasticsearch-auth
        image: nginx
        volumeMounts:
        - name: nginx
          mountPath: /etc/nginx
      volumes:
        - name: nginx
          hostPath:
            path: /files
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logging
  namespace: kube-system
spec:
  type: LoadBalancer
  ports:
  - port: 9200
    targetPort: 9200
  selector:
    service: elasticsearch-logging
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-auth
  namespace: kube-system
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    service: elasticsearch-auth
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1.3-debian-elasticsearch
        env:
          - name: FLUENT_UID
            value: "0"
          - name:  FLUENT_ELASTICSEARCH_HOST
            value: "elasticsearch-logging"
          - name:  FLUENT_ELASTICSEARCH_PORT
            value: "9200"
          - name: FLUENT_ELASTICSEARCH_SCHEME
            value: "http"
          - name: FLUENT_ELASTICSEARCH_BUFFER_FLUSH_INTERVAL
            value: "1s"
          - name: FLUENT_CONTAINER_REFRESH_INTERVAL
            value: "1s"
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: journal
          mountPath: /var/log/journal
          readOnly: true
        - name: kubernetesconf
          mountPath: /fluentd/etc/kubernetes.conf
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: journal
        hostPath:
          path: /run/log/journal
      - name: kubernetesconf
        hostPath:
          path: /files/fluentd-kubernetes.conf
