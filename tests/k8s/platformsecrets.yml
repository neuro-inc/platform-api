apiVersion: apps/v1
kind: Deployment
metadata:
  name: platformsecrets
spec:
  replicas: 1
  selector:
    matchLabels:
      service: platformsecrets
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: platformsecrets
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      serviceAccountName: platform-jobs
      containers:
      - name: platformsecrets
        image: ghcr.io/neuro-inc/platformsecrets:latest
        imagePullPolicy: Always
        env:
        - name: NP_SECRETS_PLATFORM_AUTH_URL
          value: http://platformauthapi:8080
        - name: NP_SECRETS_PLATFORM_AUTH_TOKEN
          value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZGVudGl0eSI6ImNvbXB1dGUifQ.Ry-cSjY7bxAYCwoBnSIOhY0CmgqV7vBe--ngHRknY-M
        - name: NP_SECRETS_K8S_API_URL
          value: https://kubernetes.default.svc
        - name: NP_SECRETS_K8S_AUTH_TYPE
          value: token
        - name: NP_SECRETS_K8S_TOKEN_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/token
        - name: NP_SECRETS_K8S_CA_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - name: NP_CLUSTER_NAME
          value: test-cluster
        - name: NP_LOG_LEVEL
          value: DEBUG
---
apiVersion: v1
kind: Service
metadata:
  name: platformsecrets
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    service: platformsecrets
