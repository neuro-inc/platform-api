apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: platformredis
spec:
  replicas: 1
  selector:
    matchLabels:
      service: platformredis
  template:
    metadata:
      labels:
        service: platformredis
    spec:
      containers:
      - name: platformredis
        image: redis:4
---
apiVersion: v1
kind: Service
metadata:
  name: platformredis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    service: platformredis
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: platformapi
spec:
  replicas: 1
  selector:
    matchLabels:
      service: platformapi
  template:
    metadata:
      labels:
        service: platformapi
    spec:
      containers:
      - name: platformapi
        image: platformapi-k8s:latest
        imagePullPolicy: Never
        env:
        - name: NP_K8S_API_URL
          value: http://localhost:8001
        - name: NP_K8S_AUTH_TYPE
          value: none
        - name: NP_STORAGE_HOST_MOUNT_PATH
          value: /tmp
        - name: NP_K8S_JOBS_INGRESS_NAME
          value: platformjobsingress
        - name: NP_K8S_JOBS_INGRESS_DOMAIN_NAME
          value: jobs.platform.dev.neuromation.io
        - name: NP_DB_REDIS_URI
          value: redis://platformredis:6379/0
      - name: kubeproxy
        image: lachlanevenson/k8s-kubectl:v1.10.3
        args: [proxy]
---
apiVersion: v1
kind: Service
metadata:
  name: platformapi
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    service: platformapi
