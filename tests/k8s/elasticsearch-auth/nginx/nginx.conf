events {}

http {
  server {
    listen 8080;
    server_name nginx-basic-auth-proxy;

    location / {
      proxy_pass http://elasticsearch-logging.kube-system:9200/;
      auth_basic "Auth required";
      auth_basic_user_file /etc/nginx/auth.htpasswd;
      proxy_set_header Authorization "";
    }
  }
}
