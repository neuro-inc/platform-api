apiVersion: batch/v1
kind: Job
metadata:
  name: platformapi-migrations
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: platformapi-migrations
        image: platformapi:latest
        imagePullPolicy: Never
        command: ["alembic", "upgrade", "head"]
        env:
          - name: NP_DB_POSTGRES_URI
              value: postgresql://postgres@platformpostgres:5432/postgres
  backoffLimit: 0