apiVersion: apps/v1
kind: Deployment
metadata:
  name: platformnotifications-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      service: platformnotifications-redis
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: platformnotifications-redis
    spec:
      containers:
      - name: redis
        image: redis:4
---
apiVersion: v1
kind: Service
metadata:
  name: platformnotifications-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    service: platformnotifications-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platformnotifications
spec:
  replicas: 1
  selector:
    matchLabels:
      service: platformnotifications
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
