          value: cHJpdmF0ZSBrZXk=
        - name: SECURITY_JWK_KID
          value: kid
        - name: NP_CONSOLE_URL
          value: http://localhost:8080
---
apiVersion: v1
kind: Service
metadata:
  name: platformnotifications
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    service: platformnotifications
