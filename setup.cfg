[metadata]
name = platform-api
description = Neu.ro platform api
url = https://github.com/neuro-inc/platform-api
long_description = file: README.md, LICENSE
license = Apache 2
classifiers =
    License :: OSI Approved :: Apache 2
    Programming Language :: Python :: 3

[options]
zip_safe = False
python_requires = >=3.8
include_package_data = True
packages = find:
platforms = any
install_requires =
    aiohttp==3.8.1
    iso8601==1.0.2
    trafaret==2.1.0
    neuro-auth-client==21.11.0
    cryptography==36.0.0
    aiorwlock==1.2.0
    neuro-notifications-client==21.12.0
    neuro-logging==21.10.2
    aiohttp-cors==0.7.0
    asyncpg==0.25.0
    sqlalchemy==1.4.25
    alembic==1.7.5
    psycopg2-binary==2.9.2
    typing-extensions==4.0.1
    neuro-admin-client==21.12.0

[options.entry_points]
console_scripts =
    platform-api = platform_api.api:main
    platform-api-poller = platform_api.poller_main:main

[options.extras_require]
dev =
    mypy==0.910
    pre-commit==2.16.0
    types-setuptools==57.4.4
    aiodocker==0.21.0
    codecov==2.1.12
    pytest==6.2.5
    pytest-asyncio==0.16.0
    pytest-cov==3.0.0
    pytest-timeout==2.0.2
    requests==2.26.0

[flake8]
ignore = E203,W503
max-line-length = 88
exclude =
    .git
    venv
    __pycache__
    .tox

[isort]
line_length=88
include_trailing_comma=True
multi_line_output=3
force_grid_wrap=0
combine_as_imports=True
lines_after_imports=2
known_third_party=alembic

[tool:pytest]
testpaths = tests
filterwarnings=
    error
    ignore:direct construction of Function has been deprecated, please use Function.from_parent:pytest.PytestDeprecationWarning:pytest_asyncio
    ignore::DeprecationWarning:trafaret
    ignore::ResourceWarning:
    ignore:The loop argument is deprecated:DeprecationWarning:

[coverage:run]
branch = True
source = platform_api

[mypy]
check_untyped_defs = True
disallow_any_generics = True
disallow_untyped_defs = True
follow_imports = silent
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True

[mypy-aiodocker]
ignore_missing_imports = true

[mypy-aiodocker.containers]
ignore_missing_imports = true

[mypy-aiodocker.utils]
ignore_missing_imports = true

