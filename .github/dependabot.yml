version: 2
registries:
  python-index-devpi-dev-neu-ro-testuser-dev:
    type: python-index
    url: https://devpi-dev.neu.ro/testuser/dev
    username: "${{secrets.PYTHON_INDEX_DEVPI_DEV_NEU_RO_TESTUSER_DEV_USERNAME}}"
    password: "${{secrets.PYTHON_INDEX_DEVPI_DEV_NEU_RO_TESTUSER_DEV_PASSWORD}}"

updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "03:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: black
    versions:
    - 21.4b0
    - 21.4b1
  - dependency-name: sqlalchemy
    versions:
    - 1.4.0
    - 1.4.1
    - 1.4.10
    - 1.4.2
    - 1.4.3
    - 1.4.4
    - 1.4.5
    - 1.4.6
    - 1.4.7
    - 1.4.8
    - 1.4.9
  - dependency-name: platform-logging
    versions:
    - 21.4.2
  - dependency-name: notifications-client
    versions:
    - 21.4.12
  - dependency-name: neuro-auth-client
    versions:
    - 21.3.2
  - dependency-name: sentry-sdk
    versions:
    - 0.20.0
    - 0.20.1
    - 0.20.2
    - 0.20.3
    - 1.0.0
  - dependency-name: cryptography
    versions:
    - 3.4.1
    - 3.4.2
    - 3.4.6
  - dependency-name: asyncpg
    versions:
    - 0.22.0
  - dependency-name: alembic
    versions:
    - 1.5.2
  registries:
  - python-index-devpi-dev-neu-ro-testuser-dev
