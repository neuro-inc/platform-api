NP_CLUSTER_NAME:
NP_PLATFORM_API_URL:
NP_AUTH_URL: http://platformauthapi:8080
NP_AUTH_PUBLIC_URL:
NP_JOBS_INGRESS_OAUTH_AUTHORIZE_URL:
NP_SENTRY_URL:
NP_SENTRY_CLUSTER:
NP_PLATFORM_CONFIG_URI: http://platformconfig:8080/api/v1

k8sSuffix:

image:
  repository: "$IMAGE_REPO"
  tag: "$IMAGE_TAG"

imagePullSecrets: []

replicas: 1

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

platform:
  token: {}

jobPriorityClass:
  enabled: false

resources:
  requests:
    cpu: "1"
    memory: "1Gi"

ingress:
  enabled: false

secrets: []
