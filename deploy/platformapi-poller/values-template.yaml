NP_CLUSTER_NAME:
NP_API_URL:
NP_ADMIN_URL:
NP_AUTH_PUBLIC_URL:
NP_JOBS_INGRESS_OAUTH_AUTHORIZE_URL:
NP_OAUTH_AUTH_URL:
NP_OAUTH_TOKEN_URL:
NP_OAUTH_LOGOUT_URL:
NP_OAUTH_CLIENT_ID:
NP_OAUTH_AUDIENCE:
NP_OAUTH_SUCCESS_REDIRECT_URL:
NP_OAUTH_HEADLESS_CALLBACK_URL:
NP_PLATFORM_CONFIG_URI: http://platformconfig:8080/api/v1
NP_CORS_ORIGINS:
NP_API_ZIPKIN_URL: 'http://zipkin:9411'
NP_API_ZIPKIN_SAMPLE_RATE: '0.1'  # 10% of traces are saved
NP_SENTRY_URL:
NP_SENTRY_CLUSTER:

image:
  repository: "$IMAGE_REPO"
  tag: "$IMAGE_TAG"

imagePullSecrets: []

replicas: 1

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

platform:
  token: {}

jobPriorityClass:
  enabled: false

resources:
  requests:
    cpu: "1"
    memory: "1Gi"

ingress:
  enabled: false

secrets: []
